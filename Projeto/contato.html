<!DOCTYPE html>
<html>
    <head>
        <title>Contato - Barbearia Alura</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css/reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png" alt="logo-barbearia"></h1>
                <nav class="navegacao">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text"  id="nomesobrenome" class="input-padrao">

            <label for="email">E-mail</label>
            <input type="text" id="email"  class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone"  class="input-padrao">

            <label id="mensagem">Mensagem</label>
            <textarea cols="30" rows="10" id="mensagem" class="input-padrao"></textarea>
            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
               

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
                
            </div>

            <div>
                <p>Qual horário você prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label><input type="checkbox" class="checkbox">Gostaria de receber nossas notícias por e-mail?</label>
            <input type="submit" value="Enviar formulário">
        </form>
    </main>

    <footer>
        <img src= "imagens/logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
</body>
</html>
